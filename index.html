<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #slideshow-container {
        position: relative;
        margin: auto;
        overflow: hidden;
        width: 80%;
        max-width: 800px;
        height: 400px;
    }
    .slide {
        display: none;
        width: 100%;
        height: 100%;
    }
    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .btn {
        font-size: 1em;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="slideshow-container">
    <div class="slide">
        <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="slide">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="slide">
        <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="slide">
        <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="slide">
        <img src="image5.jpg" alt="Image 5">
    </div>
    <div class="slide">
        <img src="image6.jpg" alt="Image 6">
    </div>
    <div class="slide">
        <img src="image7.jpg" alt="Image 7">
    </div>
    <div class="slide">
        <img src="image9.jpg" alt="Image 9">
    </div>
    <div class="slide">
        <img src="image10.jpg" alt="Image 10">
    </div>
    <div class="slide">
        <img src="image11.jpg" alt="Image 11">
    </div>
    <div class="slide">
        <img src="image12.jpg" alt="Image 12">
    </div>
    <div class="slide">
        <img src="image13.jpg" alt="Image 13">
    </div>
    <div class="slide">
        <img src="image14.jpg" alt="Image 14">
    </div>
    <div class="slide">
        <img src="image15.jpg" alt="Image 15">
    </div>
    <div class="slide">
        <img src="image16.jpg" alt="Image 17">
    </div>
    <div class="slide">
        <img src="image17.jpg" alt="Image 17">
    </div>
    <div class="slide">
        <img src="image18.jpg" alt="Image 18">
    </div>
    <div class="slide">
        <img src="image19.jpg" alt="Image 19">
    </div>
    <div class="slide">
        <img src="image20.jpg" alt="Image 20">
    </div>
    
</div>
<button id="toggleBtn" class="btn">Start</button>
<button id="prevBtn" class="btn">Previous</button>
<button id="nextBtn" class="btn">Next</button>

<script>
    let currentIndex = 0;
    let intervalId;

    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            if (i === index) {
                slide.style.display = 'block';
            } else {
                slide.style.display = 'none';
            }
        });
    }

    function nextSlide() {
        clearInterval(intervalId);
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        clearInterval(intervalId);
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
    }

    function toggleSlideshow() {
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;
            document.getElementById('toggleBtn').textContent = 'Start';
        } else {
            intervalId = setInterval(nextSlide, 3000); // Change slide every 3 seconds
            document.getElementById('toggleBtn').textContent = 'Stop';
        }
    }

    document.getElementById('toggleBtn').addEventListener('click', toggleSlideshow);
    document.getElementById('prevBtn').addEventListener('click', prevSlide);
    document.getElementById('nextBtn').addEventListener('click', nextSlide);
</script>
</body>
</html>
